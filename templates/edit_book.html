<!-- templates/edit_book.html -->
{% extends "layout.html" %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Libro</h2>

    <form method="POST" action="{{ url_for('admin.edit_book', book_id=book.id) }}">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" name="author" id="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="anno_publica">Año Publicacion</label>
            <input type="number" class="form-control" name="anno_publica" id="anno_publica"
                value="{{ book.anno_publica }}" required>
        </div>
        <div class="form-group">
            <label for="serie">Serie</label>
            <input type="text" class="form-control" name="serie" id="serie" value="{{ book.serie }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Libro</button>
    </form>

    <a href="{{ url_for('admin.manage_books') }}" class="btn btn-secondary mt-3">Volver a la Gestión de Libros</a>
</div>
{% endblock %}
